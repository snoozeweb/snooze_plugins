---
name: 'Patlite'
desc: 'Set the light and alarm of a Patlite device'
icon: 'traffic-light'
auto_reload: false
class: ''
options:
    batch:
        default: True
        hidden: True
routes:
    /patlite/status:
        desc: 'Get the status of a patlite'
        class: PatliteStatusRoute
    /patlite/reset:
        desc: 'Reset a patlite status'
        class: PatliteResetRoute
widgets:
    patlite:
        vue_component: PatliteWidget
        name: Patlite
        icon: traffic-light
        form:
            host:
                display_name: Host
                component: String
                description: Host address of the Patlite
                required: true
            port:
                display_name: Port
                component: Number
                description: Port number of the Patlite
                default_value: 10000
action_form:
    host:
        display_name: Host
        component: String
        description: Host address of the Patlite
        required: true
    port:
        display_name: Port
        component: Number
        description: Port number of the Patlite
        default_value: 10000
    lights:
        display_name: Lights
        component: Patlite
        description: Lights of the Patlite to turn on when triggering this alert
    sound:
        display_name: Sound
        component: Selector
        description: 'Sound the Patlite should produce'
        default_value: 'short'
        options:
            - {text: 'Off', value: 'off'}
            - {text: 'Short pulse', value: 'short'}
            - {text: 'Long pulse', value: 'long'}
            - {text: 'Tiny pulse', value: 'tiny'}
            - {text: 'Continuous beep', value: 'beep'}
